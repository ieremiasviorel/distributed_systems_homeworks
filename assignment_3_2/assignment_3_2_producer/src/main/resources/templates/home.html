<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Movie Box :: Home</title>
<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap-grid.min.css">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="css/home.css" />
<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script
	src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>
<body>
	<div class="container">
		<form th:action="@{/subscribe}" method="post">
			<div class="form-group">
				<input type="text" th:name="email" class="form-control"	id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="email address">
				<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
			</div>
			<button type="submit" class="btn btn-primary">Subscribe</button>
		</form>
		<div class="row">
			<div class="card-box" th:each="dvd : ${dvds}">
				<div class="card-title">
					<h2 th:text="${dvd.title}"></h2>
					<p th:text="${dvd.year}"></p>
				</div>
				<div class="card-link">
					<p class="c-link" th:text="${dvd.price}">
						<i class="fa fa-angle-right"></i>
					</p>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
